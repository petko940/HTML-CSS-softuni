<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<article class="one">
    <h2>Normal Buttons</h2>
    <a href="#">Learn More</a>
    <button class="fill">
        Learn More
    </button>
    <button class="hover">
        Learn More
    </button>
</article>

<article class="two">
    <h2>Filled Buttons</h2>
    <a href="#">Learn More</a>
    <button class="fill">
        Learn More
    </button>
    <button class="hover">
        Learn More
    </button>
</article>

<article class="three">
    <h2>Icon buttons</h2>

    <a href="#"><i class="fa-solid fa-arrow-down"></i>Download</a>
    <button class="fill">
        <i class="fa-solid fa-arrow-down"></i>
       Download
    </button>
    <button class="hover">
        <i class="fa-solid fa-arrow-down"></i>
        Download
    </button>
</article>
