<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<section class="section">
    <div class="form">
        <h1>Registration Form</h1>

        <div class="names">
            <label>
                <h2>First Name</h2>
                <input type="text" class="short-input">
            </label>
            <label>
                <h2>Last Name</h2>
                <input type="text" class="short-input">
            </label>
        </div>

        <div class="long-label">
            <h2>Email</h2>
            <label>
                <input type="email" class="long-input">
            </label>
            <h2>Password</h2>
            <label>
                <input type="password" class="long-input">
            </label>
            <h2>Confirm Password</h2>
            <label>
                <input type="password" class="long-input">
            </label>

            <div class="check">
                <label>
                    <input type="checkbox" class="chkbox">
                </label>
                <h2>I accept the Terms of Use & Privacy Policy.</h2>
            </div>
            <button class="btn">Register Now</button>
        </div>
    </div>

</section>

</body>
</html>
