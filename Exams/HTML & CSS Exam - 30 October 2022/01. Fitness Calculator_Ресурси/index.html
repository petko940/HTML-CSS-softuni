<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>
<body>

<section class="main">
    <div class="container">
        <div class="image">
            <img src="image/calculator.png" alt="">
        </div>
    </div>

    <div class="container">
        <div class="bord">
            <div class="title">
                <p>FITNESS CALCULATOR</p>
            </div>
            <div class="units-button">
                <button class="standart">Standart units (US)</button>
                <button class="metric">Metric units</button>
            </div>

            <div class="text">
                <p>Gender</p>
            </div>

            <div class="gender">
                <label>
                    <select class="gender-choice">
                        <option>Female</option>
                        <option>Male</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>
                    <input class="gender-choice" type="number" placeholder="Years...">
                </label>
            </div>

            <div class="text">
                <p>Weight</p>
            </div>

            <div class="weight">
                <label>
                    <input class="weight" type="text" placeholder="Pounds...">
                </label>
            </div>

            <div class="text">
                <p>Height</p>
            </div>

            <div class="height">
                <label>
                    <input class="asd" type="text" placeholder="Feet...">
                </label>
                <label>
                    <input class="asd" type="text" placeholder="Inches...">
                </label>
            </div>

            <div class="calc">
                <button class="calculate">Calculate</button>
            </div>

    </div>
        </div>
</section>

</body>
</html>
