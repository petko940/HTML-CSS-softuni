<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>

<body>

    <section class="wrapper">
        <section class="left">
            <img src="image/calculator.png" alt="">
        </section>

        <section class="right">
            <h1>FITNESS CALCULATOR</h1>

            <button>Standart units (US)</button>
            <button>Metric units</button>

            <h2>Gender</h2>

            <div class="gender">
                <select>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>

                <input type="text" placeholder="Years...">
            </div>

            <h2>Weight</h2>

            <input type="text" name="pounds" id="pounds" placeholder="Pounds...">

            <h2>Height</h2>

            <input type="text" name="feet" id="feet" placeholder="Feet...">
            <input type="text" name="inches" id="inches" placeholder="Inches...">

            <a href="#">Calculate</a>

        </section>
    </section>

</body>

</html>
